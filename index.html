<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/307e3dac6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="game-container">
        <div class="game-board">
            <div id="cell1" class="cell"></div>
            <div id="cell2" class="cell"></div>
            <div id="cell3" class="cell"></div>
            <div id="cell4" class="cell"></div>
            <div id="cell5" class="cell"></div>
            <div id="cell6" class="cell"></div>
            <div id="cell7" class="cell"></div>
            <div id="cell8" class="cell"></div>
            <div id="cell9" class="cell"></div>
        </div>
        <div class="winning-board">
            <div class="score">
                <div class="x-score"><i class="fas fa-times"></i> - <span class="x-score-container">0</span></div>
                <div class="y-score"><span class="y-score-container">0</span> - <i class="far fa-circle"></i></div>
            </div>

            <h1 class="winningMessage">
                
            </h1>
            <div class="btn-container">
                <button id="playAgain">PLAY AGAIN</button>
            </div>
        </div>
    </div>
</body>

</html>
